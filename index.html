<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo PROLIM</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.webp" alt="PROLIM Logo" class="logo-img">
    </div>
    <h1>Catálogo de Productos PROLIM prueba</h1>
    <p>Soluciones de limpieza de calidad para tu hogar y negocio</p>
  </header>
  <section class="catalogo">
    <div class="producto">
      <img src="foto1.webp" alt="Producto 1">
      <p>Limpiador Multiuso</p>
    </div>
    <div class="producto">
      <img src="foto2.webp" alt="Producto 2">
      <p>Desinfectante de Superficies</p>
    </div>
    <div class="producto">
      <img src="foto3.webp" alt="Producto 3">
      <p>Limpiador de Baños</p>
    </div>
    <div class="producto">
      <img src="foto4.webp" alt="Producto 4">
      <p>Detergente para Ropa</p>
    </div>
    <div class="producto">
      <img src="foto5.webp" alt="Producto 5">
      <p>Desengrasante</p>
    </div>
  </section>
  <footer>
    <p>&copy; 2025 PROLIM | Todos los derechos reservados</p>
  </footer>
</body>
</html>
